---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-admin
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  selector:
    matchLabels:
      app: heimdall-admin
  template:
    metadata:
      labels:
        app: heimdall-admin
      annotations:
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyCPULimit: "1000m"
        sidecar.istio.io/proxyMemory: "1Gi"
        sidecar.istio.io/proxyMemoryLimit: "1536Mi"
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: migrations
          image: ghcr.io/prefeitura-rio/heimdall:latest
          command: ["uv", "run", "alembic", "upgrade", "head"]
          envFrom:
            - secretRef:
                name: heimdall-admin-secrets
          resources:
            requests:
              ephemeral-storage: 50Mi
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      containers:
        - name: heimdall-admin
          image: ghcr.io/prefeitura-rio/heimdall:latest
          envFrom:
            - secretRef:
                name: heimdall-admin-secrets
          resources:
            requests:
              ephemeral-storage: 100Mi
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /api/v1/readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/v1/healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-background
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  selector:
    matchLabels:
      app: heimdall-background
  template:
    metadata:
      labels:
        app: heimdall-background
      annotations:
        sidecar.istio.io/proxyCPU: "50m"
        sidecar.istio.io/proxyCPULimit: "500m"
        sidecar.istio.io/proxyMemory: "512Mi"
        sidecar.istio.io/proxyMemoryLimit: "768Mi"
    spec:
      automountServiceAccountToken: false
      containers:
        - name: heimdall-background
          image: ghcr.io/prefeitura-rio/heimdall:latest
          command: ["uv", "run", "python", "-m", "app.background_tasks"]
          envFrom:
            - secretRef:
                name: heimdall-admin-secrets
          resources:
            requests:
              ephemeral-storage: 50Mi
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: heimdall-admin-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: heimdall-admin
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: heimdall-background-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: heimdall-background
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: heimdall-admin
  name: heimdall-admin
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 8080
  selector:
    app: heimdall-admin